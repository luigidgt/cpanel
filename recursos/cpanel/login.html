<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>FlexIdx | My Account</title>
		<meta name="keywords" content="FlexIdx, listing, Filters, Analytics">
		<meta name="description" content="FlexIdx, the best dashboard admin listing, Filters, Analytics">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="../../css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
		<link id="page_favicon" type="image/x-icon" rel="icon" href="../../img/favicon.png">
	</head>
	<body class="login-page">
		<div class="flex-content">
			<h1>Flexidx real estate search technology</h1>

			<div id="login-content">
				<div class="content-site">
					<img src="../../images/logo.png" title="Flexidx" alt="Flexidx" class="logo-idx">
					<div class="content-login">
						<h2>Control Panel Login</h2>
						<form method="post" action="">
							<div class="input-form">
								<label for="Username">Username</label>
								<input type="email" name="login[username]" id="Username">
							</div>
							<div class="input-form">
								<label for="Password">Password</label>
								<input type="password" name="login[password]" id="Password">
								<span id="showpassord" class="icon-eye" action="hide"></span>
							</div>
							<div class="input-form">
								<button type="submit">Login</button>
							</div>
							<div class="input-form text-center">
								<label for="chk_option" class="chk_content">
									<input type="checkbox" value="1" id="chk_option"><span></span>
									Keep me logged in
								</label>
							</div>
						</form>
						<div class="input-form add-options text-center">
							<a href="/account/reset_password" title="Forgot username?">Forgot username?</a>
							<a href="/signup" title="Register">Register</a>
						</div>
					</div>
					<div class="footer">
						© 2017-2018. All Rights Reserved. Flex IDX, LLC	® is a registered trademark. <a href="#" title="Privacy">Privacy</a> and <a href="#" title="Terms">Terms</a>
					</div>
				</div>
			</div>

			<div class="img-content">
				<img src="../../images/login.jpg" title="portada">
			</div>
		</div>
	
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
		<script>
			$(document).ready( function(){
				$('#showpassord').on('click', function(e) {
					console.log('pokemon');
					e.preventDefault();
					var current = $(this).attr('action');
					if (current == 'hide') {
						$(this).prev().attr('type','text');
						$(this).addClass('show-eye').attr('action','show');
					}
					if (current == 'show') {
						$(this).prev().attr('type','password');
						$(this).removeClass('show-eye').attr('action','hide');
					}
				})
			})
	</script>

	</body>
</html>
