<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
		<title>FlexIdx | My Account</title>
		<meta name="keywords" content="FlexIdx, listing, Filters, Analytics">
		<meta name="description" content="FlexIdx, the best dashboard admin listing, Filters, Analytics">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="../../css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
		<link id="page_favicon" type="image/x-icon" rel="icon" href="../../img/favicon.png">
	</head>
	<body>

		<div>
			<h1>Flexidx real estate search technology</h1>
			<div>
				<img src="logo.jpg" title="Flexidx" alt="Flexidx">
				<div class="content-login">
					<h2>Control Panel Login</h2>
					<form method="post" action="">
						<div class="input-form">
							<label for="Username">User name</label>
							<input type="email" placeholder="Username" name="login[username]" value="" id="Username">
						</div>
						<div class="input-form">
							<label for="Password">User name</label>
							<input type="password" placeholder="Password" name="login[password]" value="" id="Password">
						</div>
						<div class="input-form">
							<button type="submit"><span>Login</span></button>
						</div>
						<div class="input-form">
							<label for="chk_option" class="chk_content">
								<input type="checkbox" value="1" id="chk_option"><span></span>
								Keep me logged in
							</label>
						</div>
					</form>
					<div class="input-form add-options">
						<a href="/account/reset_password" title="Forgot password?">Forgot password?</a>
						<a href="/signup" title="Register">Register</a>
					</div>
				</div>
			</div>
			<div class="footer">
				© 2017-2018. All Rights Reserved. Flex IDX, LLC	® is a registered trademark. <a href="#" title="Privacy">Privacy</a> and <a href="#" title="Terms">Terms</a>
			</div>
		</div>
		<div class="img-content">
			<img src="" title="portada">
		</div>

		<!--
		<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>

		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/main.js"></script>
		-->
	</body>
</html>
